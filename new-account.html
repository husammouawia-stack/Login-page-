<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - صيدلية المنارة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات أساسية */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-image: url(M.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* صندوق تسجيل الدخول */
    .sign-box {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(7px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      padding: 40px 30px;
      width: 350px;
      height: 510px;
      text-align: center;
      color: #000;
      animation: slideUp 0.9s ease-out;
    }

    /* حركة الصعود */
    @keyframes slideUp {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* الشعار */
    .sign-box img {
      margin-bottom: 15px;
      animation: pulse 2s infinite ease-in-out;
    }
    
    /* حركة الشعار */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2 ); }
    }

    /* العنوان */
    .sign-box h1 {
      margin-bottom: 25px;
      color: #108700;
      font-size: 26px;
      letter-spacing: 1px;
    }

    /* الحقول */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 85%;
      padding: 12px 40px 12px 12px;
      border-radius: 25px;
      border: solid #108700;
      outline: none;
      background: rgba(255,255,255,0.4);
      color: #222;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-container input::placeholder {
      color: #656565;
    }

    .input-container input:focus {
      border: solid #81c784;
      background: rgba(255,255,255,0.3);
    }
    /* ايقونة انشاء الحساب */
    .icon i{
      margin-bottom: 15px;
      font-size: 40px;
      color: #108700;
      animation: pulse 2s infinite ease-out;
    }
        
    /* حركة الايقونة */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2 ); }
    }

    .input-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 17px;
      color: #108700;
      transition: 0.3s;
    }

    .input-container input:focus + i {
      color: #FF4545B8;
    }

    /* خيارات */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options label {
      cursor: pointer;
    }
    
  /* button-a Effect */
    .sign-box button {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #66bb6a, #2e7d32);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
     .sign-box a {
      color: #108700;
      text-decoration: none;
      transition: 0.3s;
    }

    .sign-box a:hover {
      text-decoration: underline;
    }

    .sign-box button:hover {
      background: linear-gradient(45deg, #81c784, #388e3c);
    }

    /* Ripple Effect */
    .sign-box button:active::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 5px; height: 5px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      from { width: 5px; height: 5px; opacity: 1; }
      to { width: 300px; height: 300px; opacity: 0; }
    }

  </style>
</head>
<body>
<div class="sign-box">
  <div class="icon">
     <i class="fa fa-user"></i>
        <h1>حساب جديد</h1>
   </div>
        <form>
            <div class="input-container">
                <input type="text" name="Username" required placeholder="اسم المستخدم">
                <i class="fa fa-user"></i>
            </div>
            <div class="input-container">
                <input type="text" name="email" required placeholder="الايميل او رقم الهاتف">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-container">
            <input type="password" name="password"
               required
               placeholder="كلمة السر">
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-container">
            <input type="password" name="confirm_password"
                required placeholder="تأكيد كلمة السر">
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit">تسجيل</button><br><br>
            لديك حساب؟<strong><a href="index.html">تسجيل دخول</a></strong><br>
            <div class="extra-links">
        <a href="tel:+966XXXXXXXXX">📞 اتصل بنا</a> |
        <a href="https://goo.gl/maps/xxx">📍 موقعنا</a>
        </div>
        </form>
    </div>
</body>
              </html>
