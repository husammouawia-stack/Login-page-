<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - صيدلية المنارة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
   /* إعدادات أساسية */
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-image: url(M.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  /* صندوق تسجيل الدخول */
    .login-box {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(7px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      padding: 40px 30px;
      width: 350px;
      height: auto;
      text-align: center;
      color: #000;
      animation: slideUp 0.9s ease-out;
    }
    
  /* حركة الصعود */
    @keyframes slideUp {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
  /* الشعار */
    .login-box img {
      margin-bottom: 15px;
      animation: pulse 2s infinite ease-in-out;
    }
    
  /* حركة الشعار */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
  /* العنوان */
    .login-box h1 {
      margin-bottom: 25px;
      color: #108700;
      font-size: 26px;
      letter-spacing: 1px;
    }
    
  /* الحقول */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 85%;
      padding: 12px 40px 12px 12px;
      border-radius: 25px;
      border: solid #108700;
      outline: none;
      background: rgba(255,255,255,0.4);
      color: #222;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-container input::placeholder {
      color: #656565;
    }

    .input-container input:focus {
      border: solid #81c784;
      background: rgba(255,255,255,0.3);
    }

    .input-container i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 17px;
      color: #108700;
      transition: 0.3s;
    }

    .input-container input:focus + i {
      color: #FF4545B8;
    }
    
  /* الخيارات */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options label { cursor: pointer; }
    
  /* button-a Effect */
    .login-box button {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #66bb6a, #2e7d32);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .login-box a {
      color: #108700;
      text-decoration: none;
      transition: 0.3s;
    }
    .login-box a:active{
      font-size: 110%;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .login-box button:hover {
      background: linear-gradient(45deg, #81c784, #388e3c);
    }
    
  .login-box button:active {
    font-size: scale(0.2);
    
  }
    .login-box button:active::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 5px; height: 5px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      from { width: 5px; height: 5px; opacity: 1; }
      to { width: 300px; height: 300px; opacity: 0; }
    }
    
 /* النص الفاصل */
.divider {
  display: flex;
  align-items: center;
  text-align: center;
  color: #555; /* لون النص */
  margin: 20px 0;
  font-size: 15px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  border-bottom: 2px solid #222 ;/* لون الخط */
}

.divider:not(:empty)::before {
  margin-left: 0;
  margin-right: 10px;
}

.divider:not(:empty)::after {
  margin-left: 10px;
  margin-right: 0;
}

 /* أزرار الفيس و قوقل وابل */
    .social-login {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      animation: softPulse 2s infinite;
      transition: transform 0.3s;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .social-btn:hover {
      transform: scale(1.15);
    }

    @keyframes softPulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .facebook { background: #3b5998; }
    .google { background: #db4437; }
    .apple { background: #000; }

    /* Tooltip */
    .social-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .social-btn:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <div class="login-box">
    <img src="Snake.png" alt="pharmacy" width="80" height="80">
    <h1>🌿 Al-Manara Pharmacy</h1>
    <form>
      <!--الحقول و الايقونات-->
      <div class="input-container">
        <input type="text" placeholder="أسم المستخدم أو الايميل" required>
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="input-container">
        <input type="password" placeholder="كلمة السر" required>
        <i class="fa-solid fa-lock"></i>
      </div>
    <!--تذكرني و نسيت كلمة السر-->
      <div class="options">
        <label><input type="checkbox"> تذكرني</label>
        <a href="#">نسيت كلمة السر؟</a>
      </div>
    <!-- ازرار تسجيل الدخول-->
      <button type="submit">تسجيل دخول</button><br><br>
      <button type="button" onclick="window.location.href='new-account.html'">إنشاء حساب جديد</button>
    </form>

    <!-- النص الفاصل -->
    <div class="divider">أو سجّل الدخول باستخدام</div>

    <!-- أزرار الفيس، قوقل، أبل -->
    <div class="social-login">
      <div class="social-btn facebook" data-tooltip="تسجيل عبر فيسبوك">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="social-btn google" data-tooltip="تسجيل عبر جوجل">
        <i class="fa-brands fa-google"></i>
      </div>
      <div class="social-btn apple" data-tooltip="تسجيل عبر أبل">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
  </div>
</body>
          </html>
